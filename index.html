<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GridWorld - Interactive 3D Hexasphere</title>

    <meta name="Description" content="Javascript library to generate a sphere covered in hexagons." />
    <meta name="Keywords"
        content="hexasphere, hexasphere.js, geodesic sphere, geodesic polyhedron, javascript, hexagons" />

    <style>
        /* Critical FOUC Prevention CSS - Updated */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            /* Use the final gradient background from styles.css */
            background: linear-gradient(to bottom, #000022 0%, #0a0a2a 50%, #1a1a4a 100%);
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #dashboard {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            /* Must match height in styles.css */
            background-color: #333;
            /* Must match background in styles.css */
            z-index: 1000;
            /* Must match z-index in styles.css */
            box-sizing: border-box;
            /* Added from main styles for consistency */
            display: flex;
            align-items: center;
        }

        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin-top: 60px;
            /* Account for fixed dashboard height */
            z-index: 1;
            background: transparent;
        }

        #projection {
            display: none;
        }

        /* End Critical FOUC Prevention CSS */
    </style>

    <!-- Webpack will inject CSS <link> and JS <script> tags automatically -->
</head>

<body>
    <div id="stars" class="stars"></div>
    <div id="dashboard">
        <!-- Dashboard content will go here -->
        <button id="reset-data" class="dashboard-button reset-button">üîÑ Reset Data</button>
        <button id="show-stats" class="dashboard-button">üìä Stats</button>
        <button id="toggle-help" class="dashboard-toggle-help">?</button>
    </div>
    <div id="controls-help" class="controls-panel collapsed">
        <div class="controls-content">
            <div class="control-group">
                <strong>Mouse:</strong>
                <ul>
                    <li>Drag 2 rotate</li>
                    <li>Scroll to zoom</li>
                    <li>Click tiles for info</li>
                </ul>
            </div>
            <div class="control-group">
                <strong>Keyboard:</strong>
                <ul>
                    <li><kbd>W/‚Üë</kbd> <kbd>S/‚Üì</kbd> <kbd>A/‚Üê</kbd> <kbd>D/‚Üí</kbd> - Rotate</li>
                    <li><kbd>+</kbd> <kbd>-</kbd> - Zoom in/out</li>
                    <li><kbd>R</kbd> - Reset & auto-rotate</li>
                    <li><kbd>C</kbd> - Center view</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="container">
    </div>
    <div id="tilePopup" class="tile-popup hidden"></div>
    <!-- ref:include analytics -->
    <!-- endref -->

</body>

</html>
